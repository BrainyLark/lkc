<div class="col-xs-3"></div>
<div class="col-xs-6">
<div class="panel panel-default">
<div class="panel-heading">Нэвтрэх</div>
<div class="panel-body">
<form (submit)="onLoginSubmit()">
  <div class="form-group">
    <label for="uname">Хэрэглэгчийн нэр:</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" id="uname" placeholder="Хэрэглэгчийн нэрээ оруулна уу...">
  </div>
  <div class="form-group">
    <label for="pwd">Нууц үг:</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="pwd" placeholder="Нууц үгээ оруулна уу...">
  </div>
  <button type="submit" class="btn btn-primary">Нэвтрэх</button>
</form>
</div>
</div>
</div>
