<div class="col-xs-3"></div>
<div class="col-xs-6">
<div class="panel panel-default">
<div class="panel-heading">Бүртгүүлэх</div>
<div class="panel-body">
<form (submit)="onRegisterSubmit()">
	<div class="form-group">
		<label>Өөрийн нэр</label>
		<input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Жинхэнэ нэрээ оруулна уу...">
	</div>

	<div class="form-group">
		<label>Хэрэглэгчийн нэр</label>
		<input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Нэвтрэхдээ ашиглах нэрээ оруулна уу...">
	</div>

	<div class="form-group">
		<label>И-мейл</label>
		<input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="example0123@sample.com">
	</div>

	<div class="form-group">
		<label>Нууц үг</label>
		<input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="**********">
	</div>
	<input type="submit" class="btn btn-success" value="Бүртгүүлэх">
</form>
</div>
</div>
</div>
